{% extends 'base.html' %}

{% block title %} Welcome {% endblock %}

{% block content %}

<div class="flex flex-col justify-center items-center text-gray-500 bg-green-200">
  {% if user.is_authenticated %}
    <div>Welcome</div>
  {% else %}
  <div class="text-5xl font-semibold my-5">Login</div>

  <form method="POST" action="{% url 'home' %}" >
    {% csrf_token %}

    <div class="flex flex-col space-y-3 my-5">
      <input type="text" name="username" placeholder="Username" required class="bg-gray-50 outline-none rounded px-3 py-2">  
  
      <input type="password" name="password" placeholder="Password" required class="bg-gray-50 outline-none rounded px-3 py-2">       
      
      <button class="bg-blue-500 text-white text-lg rounded hover:bg-blue-600 py-2">
        Login
      </button>
    </div>



  </form>
  {% endif %}
</div>



{% endblock %}
